          <strong class="content-title">What is Pokemon?</strong>
          <p>
            As they work to assemble the greatest monster team possible, players
            construct teams in the original Pokémon role-playing game. Rock,
            Paper, Scissors-style combat are fought by Pokémon, which are
            divided into categories such as water and fire. An example of this
            would be a player using a water-based Pokémon to defeat a fire-weak
            Charizard. Pokémon get more powerful and learn new skills as they
            gain experience. Gym Badges and victories over Gym Leaders are a
            source of pride for trainers.<br /><br />
            Pokémon video games were transferred from the Game Boy, which was
            discontinued, to the Nintendo DS starting in 2006. 2013 saw the
            release of Pokémon X and Y in stereoscopic 3D on the Nintendo 3DS.
            When the mobile game Pokémon GO was introduced in 2016, it became an
            instant hit because it allowed users to capture Pokémon in
            real-world locations by utilizing the device's camera and GPS to
            create an augmented reality.
          </p>
        </figcaption>
